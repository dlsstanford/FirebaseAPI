  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Atram Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  </head>

  <body>

    <div class="container">


      <div class="jumbotron" style="background-color: rgb(14, 0, 95) ; color: white;">
        <h1 class="text-center">
          <strong>
            <i class="fa fa-newspaper-o"></i> Atram Train Schedule</strong>
          <div id="timekeeper"></div>
        </h1>
      </div>


      <div class="row">
        <div class="col-sm-12">
          <br>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                <strong>
                  <i class="fa  fa-list-alt"></i> Add a Train</strong>
              </h3>
            </div>
            <div class="panel-body">

              <form role="form">

                <div class="form-group">
                  <label for="search">Train Name:</label>
                  <input type="text" class="form-control" id="train-name">
                </div>

                <div class="form-group">
                  <label for="pwd">Destination:</label>
                  <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                  <label for="start-year">First Train Time:</label>
                  <input type="text" class="form-control" id="first-train">
                </div>

                <div class="form-group">
                  <label for="end-year">Train Frequency:</label>
                  <input type="text" class="form-control" id="frequency">
                </div>

                <button type="submit" class="btn btn-default" id="run-search">
                  <i class="fa fa-search"></i> Add Train</button>

              </form>
            </div>
          </div>
        </div>
      </div>


      <!-- This row will handle all of the retrieved articles -->
      <div class="row">
        <div class="col-sm-12">
          <br>

          <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
          <div class="panel panel-primary">

            <!-- Panel Heading for the retrieved articles box -->
            <div class="panel-heading">
              <h3 class="panel-title">
                <strong>
                  <i class="fa fa-table"></i> Train List:</strong>
              </h3>
            </div>

            <!-- This main panel will hold each of the resulting articles -->
            <div class="panel-body" id="train-section">
            </div>
          </div>
        </div>
      </div>


    </div>

    </div>

    <!-- jQuery JS -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"></script>

  </body>

  </html>
